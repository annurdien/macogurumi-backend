AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Macogurumi backend on AWS Lambda

Resources:
  MyNestJSLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/serverless.handler
      Runtime: nodejs20.x
      CodeUri: ./
      MemorySize: 256
      Timeout: 30
      Events:
        DecodePattern:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
        RootPath:
          Type: Api
          Properties:
            Path: /
            Method: ANY

Outputs:
  DecodePatternApi:
    Description: 'API Gateway endpoint URL for the DecodePattern function'
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/'
